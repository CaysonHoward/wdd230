    <form class="form-padding">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" title="Password must be at least 8 characters long and alphanumeric" required>
        </div>
        <div>
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" title="Passwords must match" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@byui\.edu$" title="A valid byui.edu email address." required>
        </div>
        <div>
          <label for="page_rating">Page Rating:</label>
          <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1" oninput="document.getElementById('rating_value').textContent = this.value;">
          <span id="rating_value">1</span>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
